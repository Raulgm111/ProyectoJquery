      <script>
    function cargarSeries(){
             var request = "api/Series";
 
             $.ajax({
                 "url":"https://apiseriespersonajes2022.azurewebsites.net/"+request,
                 "method":"GET",
                 "dataType":"json",
                 success: function(data){
                   $("#selectseries").text("");
                   $.each(data,function(index,serie){
                       var fila = $("<li>");
                       var listaNombre = $("<a>"
                        ,{"text":serie.nombre,
                        "href":"./detallesSerie.html?idserie="+serie.idSerie,
                        "class":'dropdown-item'});
                       fila.append(listaNombre);
                       $("#selectseries").append(fila);
                   })
                 }
             })
        }
        $(document).ready(function(){
            cargarSeries();
        })
      </script>
