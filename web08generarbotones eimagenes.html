<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Controles dinámicos data-key</h1>
    <input type="range" id="rango" min="1" max="10" value="2"/>
    <div id="padre"></div>
    <div id="padre2"></div>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#rango").change(function() {
                $("#padre").text("");
                $("#padre2").text("");
                var valor = parseInt($(this).val());
                for (var i = 1; i <= valor; i++){
                    var botones = $("<button>", {
                        "text": "Botón " + i
                        , "data-posicion": i
                    });
                    var imagenes = $("<img>", {
                        "src": "../images/perro1.jpg"
                        , "id": "imagenes" + i,
                        "style":"width:120px"
                    });
                    $("#padre2").append(botones);
                    $("#padre").append(imagenes);
                    botones.click(function() {
                        var posicion = $(this).data("posicion");
                        $("#imagenes" + posicion).attr("src", "../images/perro2.jpg");
                    });
                    
                }
            });
        });
    </script>
</body>
</html>
