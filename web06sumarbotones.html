<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sumar numeros botones</h1>
    <h2 id="resultado"></h2>
    <div id="padre"></div>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var suma=0;
            for(var i=1;i<=10;i++){
                var aleatorio = parseInt(Math.random() * 100) +1
                var botones =$("<button>", {
                "type":"button",
                "text":aleatorio,
                "value":aleatorio
            });
            botones.appendTo($("#padre"));
            botones.click(function(){
                var botonS = parseInt($(this).val());
                suma+=botonS;
                $("#resultado").text(parseInt(suma));
            })
            };
        });
    </script>
</body>
</html>
