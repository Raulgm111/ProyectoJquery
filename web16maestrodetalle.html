<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <h1>Maestro detalle Servicio Jquery</h1>
    <table border="1" id="tabladepartamentos">
        <thead>
            <tr>
                <th>Numero</th>
                <th>Nombre</th>
                <th>Localidad</th>
                <th>Accion</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <br/>
    <table border="1" id="tablaempleados">
        <thead>
            <tr>
                <th>Apellido</th>
                <th>Oficina</th>
                <th>Salario</th>
                <th>Departamento</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        var url = "https://apicruddepartamentoscore.azurewebsites.net/";
        var url2 ="https://apiempleadosspgs.azurewebsites.net/"
        function cargarDepartamentos(){
            var request ="api/departamentos";
            $.ajax({
                "url":url+request,
                "method":"GET",
                "dataType":"json",
                "success":function(data){
                    var html="";
                    $.each(data,function(index,dept){
                        html+="<tr>";
                        html+="<td id='valorID'>"+dept.numero+"</td>"
                        html+="<td>"+dept.nombre+"</td>"
                        html+="<td>"+dept.localidad+"</td>"
                        html+="<td>"+"<button id='emple' value='dept.numero' onclick='cargarEmpleados()'>"+"Empleados"+"</button>"+"</td>"
                        html+="</tr>";
                    });
                    $("#tabladepartamentos tbody").html(html);
                }
            })
        }
        cargarDepartamentos();

        function cargarEmpleados(){
            var numero=$("#valorID")
            var request ="api/Empleados/EmpleadosDepartamento/"+20;
            $.ajax({
                "url":url2+request,
                "method":"GET",
                "dataType":"json",
                "success":function(data){
                    var html="";
                    $.each(data,function(index,empl){
                        html+="<tr>";
                        html+="<td>"+empl.apellido+"</td>"
                        html+="<td>"+empl.oficio+"</td>"
                        html+="<td>"+empl.salario+"</td>"
                        html+="<td>"+empl.departamento+"</td>"
                        html+="</tr>";
                    });
                    $("#tablaempleados tbody").html(html);
                }

            })
    }
    </script>
</body>
</html>
