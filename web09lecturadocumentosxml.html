<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lectura de documentos XML</h1>
    <button type="button" id="botonempleados">
        Cargar empleados
    </button>
    <ul id="listaempleados"></ul>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#botonempleados").click(function(){
                console.log("Antes del servicio");
                $.get("documents/empleados.xml", function(data){
                    console.log("leyendo");
                    //VAMOS A DIBUJAR TODOS LOS APELLIDOS
                    var html="";
                    //BUSCAMOS TODAS LAS ETIQUETAS APELLIDOS
                    $(data).find("APELLIDO").each(function(){
                        //RECUPERAMOS EL CONTENIDO DEL TAG
                        var apellido =$(this).text();
                        html+= "<li>"+apellido+"</li>"
                    });
                    $("#listaempleados").html(html);
                })
                console.log("Despues del servicio");
            })
        })
    </script>
</body>
</html>
