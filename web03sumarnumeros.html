<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sumar numeros jquuery</h1>
    <labe>Numero1: </labe>
    <input type="text" id="caja1"/><br/>
    <labe>Numero2: </labe>
    <input type="text" id="caja2"/><br/>
    <button type="button" id="sumarnumeros">
        Sumar Numeros
    </button>
    <h2 id="resultado"></h2>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#sumarnumeros").click(function(){
                //CAPTURAMOS EL VALOR DE LAS CAJAS DE TEXTO
                var num1 =$("#caja1").val();
                var num2 =$("#caja2").val();
                //TODO SIGUE SIENDO string
                //UTILIZAR PARSEINT PARA CONVERTIR A NUMERO
                var suma=parseInt(num1)+parseInt(num2);
                //DIBUJAMOS EL CONTROL h1
                $("#resultado").text("La suma es: "+suma);
                //CAMBIAMSO EL CODIGO SI ES POSTIVO O NEGTIVO
                if(suma>=0){
                    $("#resultado").css("color","green");
                }else{
                    $("#resultado").css("color","red")
                }
            })
        })
    </script>
</body>
</html>
